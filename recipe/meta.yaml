{% set version = "2.1.1"
{% set sha256 = "d9cb6daf0e4d4297a8fd560087740d578bcd8a2d82d72dfbead4f8815f483ec8" %}
{% set name = "depfinder" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  # skipping py37 until stdlib-list is available
  skip: True  # [py37] 
  entry_points:
    - depfinder = depfinder.cli:cli

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - stdlib-list
    - pyyaml

test:
  commands:
    - depfinder -h
  imports:
    - depfinder

about:
  home: http://github.com/ericdill/depfinder
  license: BSD 3-Clause
  license_file: LICENSE
  summary: Find all the unique imports in your library 

extra:
  recipe-maintainers:
    - ericdill
    - mariusvniekerk
